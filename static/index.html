<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#17171a">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="icons/apple.png">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script defer src="index.js"></script>

    <title>Water Temperature</title>
</head>

<body>
    <div tabindex=0 title="Change Unit" class="unit" id="unit">
        <p>°F</p>
    </div>

    <div tabindex=0 title="Show / Hide Graph" class="unit" id="graphToggle">
        <p>📈</p>
    </div>

    <div tabindex=0 title="Reconnect Websocket" class="unit" id="error">
        <p>❌</p>
    </div>

    <div class="temp-div">
        <p id="temp">...</p>
    </div>

    <div class="stats">
        <p id="avg">...</p>
         
        <p id="dev">...</p>
    </div>

    <div id="graphDiv">
        <canvas class="graph" id="graph" style="display: none;"></canvas>
    </div>

    <div class="footer">
        <p class="footer-content">© Connor Slade · 2021 · V0.2</p>
    </div>
</body>

</html>
